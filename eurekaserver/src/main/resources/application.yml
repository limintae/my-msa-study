server:
  port: 8081

spring:
  application:
    name: my-eurekaserver
  profiles:
    active: local
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  config: classpath:logback.xml