server:
  port: 8080

spring:
  application:
    name: gateway-service
  profiles:
    active: local
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/?(?<segment>.*), /$\{segment}
            - name: AuthServiceFilter
              args:
                baseMessage: Spring Cloud Gateway AuthServiceFilter Filter
                preLogger: true
                postLogger: true
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order/?(?<segment>.*), /$\{segment}
            - name: OrderServiceFilter
              args:
                baseMessage: Spring Cloud Gateway OrderServiceFilter Filter
                preLogger: true
                postLogger: true

management:
  endpoints:
    web:
      exposure:
        include:
          - "gateway"
          - "health"
          - "info"
  endpoint:
    gateway:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
    lease-renewal-interval-in-seconds: 30
    health-check-url-path: http://${eureka.instance.hostname}:${server.port}/actuator/health
    status-page-url-path: http://${eureka.instance.hostname}:${server.port}/actuator/info
  client:
    healthcheck:
      enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8081/eureka/